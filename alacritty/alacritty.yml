# https://github.com/alacritty/alacritty/blob/master/alacritty.yml

font:
  size: 14
  normal: 
    family: courier prime
    family: cousine nerd font mono

# Send ESC (\x1b) before characters when alt is pressed---needed for several non-us keyboards usually
alt_send_esc: false

window:
  decorations: buttonless
  # Use decimal, e.g. .95
  opacity: 1
  padding:
    x: 12
    y: 16 # Keep 10 for y

selection:
  save_to_clipboard: true

mouse:
  hide_when_typing: true

draw_bold_text_with_bright_colors: true

# Colors (Molokai Dark)
colors:
  # Default colors
  primary:
    background: '#1B1D1E'
    foreground: '#F8F8F2'
  # Normal colors
  normal:
    black:   '#333333'
    red:     '#C4265E'
    green:   '#86B42B'
    yellow:  '#B3B42B'
    blue:    '#6A7EC8'
    magenta: '#8C6BC8'
    cyan:    '#56ADBC'
    white:   '#E3E3DD'
  # Bright colors
  bright:
    black:   '#666666'
    red:     '#F92672'
    green:   '#A6E22E'
    yellow:  '#E2E22E'
    blue:    '#819AFF'
    magenta: '#AE81FF'
    cyan:    '#66D9EF'
    white:   '#F8F8F2'
