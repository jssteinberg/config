# https://github.com/alacritty/alacritty/blob/master/alacritty.yml

font:
  size: 14
  normal: 
    family: courier prime
    family: cousine nerd font mono

# Send ESC (\x1b) before characters when alt is pressed---needed for several non-us keyboards usually
alt_send_esc: false

window:
  decorations: buttonless
  # Use decimal, e.g. .95
  opacity: 1
  padding:
    x: 12
    y: 16 # Keep 10 for y

selection:
  save_to_clipboard: true

mouse:
  hide_when_typing: true

draw_bold_text_with_bright_colors: true

# somedarkterm1
colors:
  # Default colors
  primary:
    background: '0x120f24'
    foreground: '0xbfbfbf'

  # Normal colors
  normal:
    black:   '0x211d3c'
    red:     '0xc98290'
    green:   '0x90c982'
    yellow:  '0xc9bb82'
    blue:    '0x828dc9'
    magenta: '0x8a82c9'
    cyan:    '0x82c3c9'
    white:   '0xa6a6a6'

  # Bright colors
  bright:
    black:   '0x4b428a'
    red:     '0xcda9d6'
    green:   '0xabd6a9'
    yellow:  '0xd6d3a9'
    blue:    '0xa9bcd6'
    magenta: '0xaea9d6'
    cyan:    '0xa9d6cd'
    white:   '0xffffff'

