# https://github.com/alacritty/alacritty/blob/master/alacritty.yml

font:
  size: 14
  normal: 
    family: courier prime
    family: cousine nerd font mono

# Send ESC (\x1b) before characters when alt is pressed---needed for several non-us keyboards usually
alt_send_esc: false

window:
  decorations: buttonless
  # Use decimal, e.g. .95
  opacity: .9
  padding:
    x: 12
    y: 16 # Keep 10 for y

selection:
  save_to_clipboard: true

mouse:
  hide_when_typing: true

draw_bold_text_with_bright_colors: true

# XTerm's default colors
colors:
   # Default colors
   primary:
     background: '#000000'
     foreground: '#ffffff'
   # Normal colors
   normal:
     black:   '#000000'
     red:     '#cd0000'
     green:   '#00cd00'
     yellow:  '#cdcd00'
     blue:    '#0000ee'
     magenta: '#cd00cd'
     cyan:    '#00cdcd'
     white:   '#e5e5e5'

   # Bright colors
   bright:
     black:   '#7f7f7f'
     red:     '#ff0000'
     green:   '#00ff00'
     yellow:  '#ffff00'
     blue:    '#5c5cff'
     magenta: '#ff00ff'
     cyan:    '#00ffff'
     white:   '#ffffff'

