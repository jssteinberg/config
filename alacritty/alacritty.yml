# https://github.com/alacritty/alacritty/blob/master/alacritty.yml

font:
  size: 14
  normal:
    family: monospace
    family: courier prime
    family: cousine nerd font mono
  # Italic font face
  italic:
    family: courier prime
    family: cousine nerd font mono
    style: Italic

# Send ESC (\x1b) before characters when alt is pressed---needed for several non-us keyboards usually
alt_send_esc: false

window:
  decorations: buttonless
  # Use decimal, e.g. .95
  opacity: .95
  padding:
    x: 12
    y: 16 # Keep 10 for y

selection:
  save_to_clipboard: true

mouse:
  hide_when_typing: true

draw_bold_text_with_bright_colors: true

# Colors
# somedarkterm1.
colors:
  # Default colors
  primary:
    background: '0x121118'
    foreground: '0xe5f2e0'

  # Normal colors
  normal:
    black:   '0x1a1636'
    red:     '0xbc675c'
    green:   '0x80bc5c'
    yellow:  '0xbc985c'
    blue:    '0x5c80bc'
    magenta: '0x685cbc'
    cyan:    '0x5cb1bc'
    white:   '0xafacc5'

  # Bright colors
  bright:
    black:   '0x7d78a1'
    red:     '0xd6a39b'
    green:   '0xa9d69b'
    yellow:  '0xced69b'
    blue:    '0x9bb2d6'
    magenta: '0xa39bd6'
    cyan:    '0x9bcfd6'
    white:   '0xffffff'

