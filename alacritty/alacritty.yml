# https://github.com/alacritty/alacritty/blob/master/alacritty.yml

font:
  size: 14
  normal:
    family: monospace
    family: courier prime
    family: cousine nerd font mono
  # Italic font face
  italic:
    family: courier prime
    family: cousine nerd font mono
    style: Italic

# Send ESC (\x1b) before characters when alt is pressed---needed for several non-us keyboards usually
alt_send_esc: false

window:
  decorations: buttonless
  # Use decimal, e.g. .95
  opacity: 1
  padding:
    x: 12
    y: 16 # Keep 10 for y

selection:
  save_to_clipboard: true

mouse:
  hide_when_typing: true

draw_bold_text_with_bright_colors: true

# somedarkterm1
colors:
  # Default colors
  primary:
    background: '0x15151e'
    foreground: '0xc7d5c3'

  # Normal colors
  normal:
    black:   '0x2b2a3c'
    red:     '0xbb695d'
    green:   '0x5dbba3'
    yellow:  '0xb0bb5d'
    blue:    '0x93aed2'
    magenta: '0x695dbb'
    cyan:    '0x5db0bb'
    white:   '0xe0f0db'

  # Bright colors
  bright:
    black:   '0x565478'
    red:     '0xd39a92'
    green:   '0x92d3c6'
    yellow:  '0xcbd392'
    blue:    '0x9592d3'
    magenta: '0x9a92d3'
    cyan:    '0x92cbd3'
    white:   '0xffffff'

