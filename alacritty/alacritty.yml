# https://github.com/alacritty/alacritty/blob/master/alacritty.yml

font:
  size: 14
  normal:
    family: monospace
    family: courier prime
    family: cousine nerd font mono
  # Italic font face
  italic:
    family: courier prime
    family: cousine nerd font mono
    style: Italic

# Send ESC (\x1b) before characters when alt is pressed---needed for several non-us keyboards usually
alt_send_esc: false

window:
  decorations: buttonless
  # Use decimal, e.g. .95
  opacity: .95
  padding:
    x: 12
    y: 16 # Keep 10 for y

selection:
  save_to_clipboard: true

mouse:
  hide_when_typing: true

draw_bold_text_with_bright_colors: true

# Colors
# somedarkterm1.
colors:
  # Default colors
  primary:
    background: '0x13131b'
    foreground: '0xcad7c6'

  # Normal colors
  normal:
    black:   '0x171532'
    red:     '0xbb695d'
    green:   '0x5dbba3'
    yellow:  '0xb0bb5d'
    blue:    '0x97b1d3'
    magenta: '0x695dbb'
    cyan:    '0x5db0bb'
    white:   '0xe0f0db'

  # Bright colors
  bright:
    black:   '0x372f6f'
    red:     '0xd59d95'
    green:   '0x95d5c8'
    yellow:  '0xcdd595'
    blue:    '0x9995d5'
    magenta: '0x9d95d5'
    cyan:    '0x95cdd5'
    white:   '0xffffff'

