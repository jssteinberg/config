# https://github.com/alacritty/alacritty/blob/master/alacritty.yml

font:
  size: 14.0

# Use decimal, e.g. .95
background_opacity: .90

# Send ESC (\x1b) before characters when alt is pressed---needed for several non-us keyboards usually
alt_send_esc: false

window:
  decorations: buttonless
  padding:
    x: 12
    y: 16 # Keep 10 for y

selection:
  save_to_clipboard: true

mouse:
  hide_when_typing: true

draw_bold_text_with_bright_colors: true

